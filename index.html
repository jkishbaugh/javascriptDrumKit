<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">808</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">HiHat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">CRASH</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">VOX</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">WOODBLOCK</span>
        </div>
    </div>

    <audio data-key="65" src="audio/808.wav"></audio>
    <audio data-key="83" src="audio/snare.wav"></audio>
    <audio data-key="68" src="audio/clap.wav"></audio>
    <audio data-key="70" src="audio/highHat.wav"></audio>
    <audio data-key="71" src="audio/openHat.wav"></audio>
    <audio data-key="72" src="audio/crash.wav"></audio>
    <audio data-key="74" src="audio/kick.wav"></audio>
    <audio data-key="75" src="audio/vox.wav"></audio>
    <audio data-key="76" src="audio/woodBlock.wav"></audio>
    <script>
        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key =document.querySelector(`div[data-key="${e.keyCode}"]`);
            console.log(key);
            if(!audio){
                return;
            }
            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }
        function endTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', endTransition));

        window.addEventListener('keydown', playSound);
    </script>
</body>
</html>
